<div [formGroup]="formGroup">
  <label>
    <small>
      {{ Caption }}
    </small>
    <span *ngIf="IsReq" style="color: red" title="required">*</span>
  </label>

  <mat-form-field appearance="outline" class="w-100" >
    <input matInput
           [attr.autocomplete]="'off'"
       [ngClass]="customclassname"
           [id]="field"
           [name]="field"
           [formControlName]="field"
           [type]="Isnum"
           [required]="IsReq"
           [readonly]="readonly"
           [disabled]="disabled"
           [maxlength]="maxLen"
           (change)="smartTextValueChange($event)"
           (blur)="smartTextBlur($event)"
           (keydown)="handleKeydown($event)"  />

    <mat-error *ngIf="IsReq && hasError(field, 'required')">
      {{ Caption }} is required.
    </mat-error>
    <mat-error *ngIf="IsPattern && hasError(field, 'pattern')">
      {{ pattern_msg }}
    </mat-error>
    <mat-error *ngIf="hasError(field, 'maxminlength')">
      {{ max_min_msg }}
    </mat-error>
  </mat-form-field>
</div>
