<div class="mt-4">
  <div class="d-flex justify-content-between align-items-center mb-2">
    <h4 class="mb-0">Brands Management</h4>
    <button mat-raised-button color="primary" (click)="addEditBrands(null)">
      <mat-icon>add</mat-icon> Add Brands
    </button>
  </div>

  <app-custom-grid [columns]="columns"
                   [data]="brands"
                   [showEdit]="true"
                   [showDelete]="true"
                   (edit)="addEditBrands($event)"
                   (delete)="onDelete($event.BrandId)"
                   >
  </app-custom-grid>
</div>
