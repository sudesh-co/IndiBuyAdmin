<div class="container-fluid mt-0">
  <div class="row">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <button mat-raised-button color="primary" (click)="addEditCategory(null)">
        <mat-icon>add</mat-icon> Add Category
      </button>
    </div>    <div class="col-md-6">
      <h5 class="mb-2">Main Categories</h5>
      <app-custom-grid [columns]="columns"
                       [data]="categories"
                       [showEdit]="true"
                       [showDelete]="true"
                       (edit)="addEditCategory($event)"
                       (custom)="onClick($event.CategoryId)"
                       (delete)="onDelete($event.CategoryId)">
      </app-custom-grid>
    </div>

    <!-- Grid 2: Subcategories -->
    <div class="col-md-6">
      <h5 class="mb-2">Subcategories</h5>
      <app-custom-grid [columns]="subCategoryColumns"
                       [data]="subCategories"
                       [showEdit]="true"
                       [showDelete]="true"
                       (edit)="addEditCategory($event)"
                       (delete)="onDelete($event.CategoryId)">
      </app-custom-grid>
    </div>
  </div>
</div>
