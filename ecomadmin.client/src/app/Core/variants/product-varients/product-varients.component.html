<!-- Product Management Section -->
<div class="mt-4 p-4">
<div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-3 gap-2">
  <h5 class="mb-0">Product Variant Management</h5>
  <div class="d-flex gap-2">
    <button mat-raised-button color="primary" (click)="addEditVarients(null)">
      <mat-icon>add</mat-icon> Add product variant
    </button>
    <button mat-button color="warn" (click)="dialogRef.close()">
      <mat-icon>close</mat-icon>Close
    </button>
  </div>
</div>

    <app-custom-grid [columns]="columns"
                     [data]="variants"
                     [showEdit]="true"
                     [showDelete]="true"
                     [showNote]="true"
                     [noteMsg]="' Click on a row to check varient attribute'"
                     (edit)="addEditVarients($event.VariantId)"
                     (delete)="onDelete($event.VariantId)"
                     (custom)="addEditVarientAttributes($event.VariantId)"
                     >
    </app-custom-grid>
</div>
